<div class="container mt-4 mb-5">
  <mat-card>
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title class="fw-bold fs-1 mb-5 mt-2 text-center">Ajouter Un Demande</mat-card-title>
    </mat-card-header>
    <mat-divider>
    </mat-divider>
    <mat-card-content class="mt-3" >
      <form (ngSubmit)="AddDemande()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Statut</mat-label>
              <mat-select [(ngModel)]="demande.status" name="status">
                <mat-option *ngFor="let statut of sataut" [value]="statut">
                  {{ statut }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100 mb-3" appearance="fill">
              <mat-label>DateDemande :</mat-label>
              <input type="date" matInput placeholder="dateDemande" name="dateDemande" [(ngModel)]="demande.dateDemande">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100 mb-3" appearance="fill">
              <mat-label>Dimension :</mat-label>
              <input type="text" matInput placeholder="dimension" name="dimension" [(ngModel)]="demande.dimension">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100 mb-3" appearance="fill">
              <mat-label>Poids :</mat-label>
              <input type="text" matInput placeholder="poids" name="poids" [(ngModel)]="demande.poids">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100 mb-3" appearance="fill">
              <mat-label>Type :</mat-label>
              <input type="text" matInput placeholder="type" name="type" [(ngModel)]="demande.type">
            </mat-form-field>
          </div>
        </div>
        <input class="mt-3 fw-bold btn mb-3 form-control-lg btn btn-danger" type="submit" value="Ajouter Demande">
      </form>
    </mat-card-content>
  </mat-card >
</div>
